<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Смартфонів</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
</head>

<body>
    <h1 class="first">Список cмартфонів</h1>

    <form id="create-form">
        <label for="brand">Бренд:</label>
        <input type="text" id="brand" required>
        <label for="model">Модель:</label>
        <input type="text" id="model" required>
        <label for="price">Ціна:</label>
        <input type="number" id="price" required>
        <button class="submit" type="submit">Зберегти</button>
        <button class="submit-cancel" id="cancel-create-button">Скасувати</button>
    </form>

    <div id="edit-form" style="display: none;">
        <label for="edit-brand">Бренд:</label>
        <input type="text" id="edit-brand">
        <label for="edit-model">Модель:</label>
        <input type="text" id="edit-model">
        <label for="edit-price">Ціна:</label>
        <input type="number" id="edit-price">
        <button id="save-button">Зберегти</button>
        <button id="cancel-button">Скасувати</button>
    </div>    

    <div class="header">
        <button id="sort-by-price">Сортувати за ціною</button>
        <button id="sort-by-brand">Сортувати за брендом</button>
        <button id="create-button">Створити</button>
        <button id="edit-button">Редагувати</button>

        <input type="text" id="search-input" placeholder="Пошук за брендом або моделлю">
        <button id="search-button">Пошук</button>
        <button id="cancel-search-button">Скасувати пошук</button>
    </div>

    <div id="phones-list"></div>

    <p id="total-price">Загальна ціна: $<span id="total-amount">0</span></p>

    <script src="./js/index.js"></script>
</body>

</html>
